<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
    
    <script>
        // jQuery로 온로드 할 때 방식
        $(document).ready(function() {
            // 여기에 로직을 적으면 됨
                                   
        });
    </script>
</head>
<body>
    <!-- 부트스트랩 시작 -->
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" value="" placeholder="이름을 입력하세요" required>
                <div class="invalid-feedback">이름은 필수</div>
            </div>
            <div class="col-12">
                <label for="lastName" class="form-label">성</label>
                <input type="text" class="form-control" id="lastName" value="" placeholder="성을 입력하세요" required>
                <div class="invalid-feedback">성은 필수</div>
            </div>
            <div class="col-md-4">
                <label for="province" class="form-label">시도</label>
                <select class="from-select" id="province" required>
                    <option selected disabled value="">선택...</option>
                    <option value="seoul">서울특별시</option>
                    <option value="incheon">인천광역시</option>
                    <option value="busan">부산광역시</option>
                </select>
                <div class="invalid-feedback">시도는 필수</div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-cheak-input" type="checkbox" value="" id="agreement" required>
                    <label class="form-cheak-label" for="agreement">라이센스 승인</label>
                    <div class="invalid-feedback">라이센스 승인은 필수</div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
