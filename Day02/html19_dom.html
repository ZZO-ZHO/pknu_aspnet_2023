    <script>
        // 전통 자바스크립트 온로드 방식
        window.onload = function () {
            var headers = document.querySelectorAll('hi');
            for (var i = 0; i < headers.length; i++){
                var header = headers[i];
                header.style.color = 'red';
                header.style.backgroundColor = 'black';
            }
        }
        // jQuery로 온로드하는 방식
        $(document).ready(function () {
            $('hi').css('color','blue');
            $('hi').css('background-color','gray');

            var src = $('script').attr('src');
            console.log(src);
            var int = $('script').attr('crossorgin');
            console.log(int);
        });
    </script>
