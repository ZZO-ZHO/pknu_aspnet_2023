<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script scr="http://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script>
        // jQuery로 온로드하는 방식
        $(document).ready(function () {
            // 여기 로직 작성
            $('img').attr('alt','jQuery로 만든 이미지');
            $('img').attr('src','http://picsum.photos/100/100');
            $('img').attr('width','150');

            $('img').attr({
                alt: 'jQuery json으로 만든 이미지',
                src: function(index){
                    var width = (index + 1) * 100;
                    console.log(width);
                    
                    return 'http://picsum.photos/' + width + '/100'
                },
                width: function(index) {
                    var width = (index + 1) * 100;
                    return width;
                }
            })
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
